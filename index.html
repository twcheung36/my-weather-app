<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" /> 
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet">
    <title>
      Weather App
    </title>
  </head>
  
  <body>
    <div class="container">
      <div class="row">
      <div class="col-7">
      <h1 class="city" id=headline-city>

      </h1>
      </div>
      <div class="col-5">
      <h1 class="weather-temperature">
      <img src="" alt="" id="icon"/>
        <strong id="temperature-numbers">

        </strong>
        <span id='units'>
          <a href="#" id="celsius" class="active">
            °C
          </a> |
          <a href="#" id="fahrenheit">
            °F
          </a>
        </span>
      </h1>
      </div>
      </div>


      <div class="row">
        <div class="col-8">
       <div class="location">

        <button id="current-location">Current Location</button>
       </div>
       </div>
       <div class="col-4">
      <h5 class="time-date">

      </h5>
      </div>
      </div>

      <div class="row">
      <div class="col-8">
      <div class="textbox">
        <form id="search-city">
          <input 
          type="text"
          id="city-input"
          placeholder="Enter a city" 
          autocomplete="off"
          />
          <input type="submit" id="search-location" value="Search" />
        </form>
      </div>
      </div>
      <div class="col-4">
      <h5 id="description">
        Clear Sky
      </h5>
      </div>
      </div>


      <div class="moreinfo">
        <div class="row">
          <div class="col-sm" id="feels-like">

          </div>
          <div class="col-sm" id="humidity">

          </div>
          <div class="col-sm" id="wind-speed">

          </div>
          <div class="col-sm" id="pressure">
 
          </div>
        </div>
      </div>

      <div class="forecast">
      </div>

      <div class="row hourly-forecast" id="forecast">
      </div>

    <small class="footer">
      <a href="https://github.com/twcheung36/my-weather-app" target="_blank"> Open-source code </a> by
      <a href="https://www.linkedin.com/in/twcheung/" target="_blank"> Wing Cheung </a>
    </small>
    </div>
    <script src="src/index.js"></script>
  </body>
  </div>
</html>
